
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Oneture Wallet</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; }
  label, input { display: block; margin: 10px 0; }
  button { padding: 10px 20px; }
  #balance { font-weight: bold; margin-top: 20px; }
</style>
</head>
<body>

<h1>Oneture Wallet</h1>

<div>
  <label for="username">Username:</label>
  <input id="username" type="text" />
  
  <label for="password">Password:</label>
  <input id="password" type="password" />
  
  <button onclick="login()">Login</button>
</div>

<div id="wallet" style="display:none;">
  <p id="balance">Balance: 0 ONE</p>
  
  <label for="sendAmount">Amount to send:</label>
  <input id="sendAmount" type="number" min="0" step="0.0001" />
  
  <label for="sendAddress">Recipient Address:</label>
  <input id="sendAddress" type="text" />
  
  <button onclick="sendCoins()">Send</button>
</div>

<script>
  let balance = 0;

  function login() {
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;

    // مثال تسجيل دخول بسيط (بدون تحقق حقيقي)
    if (user && pass) {
      document.getElementById('wallet').style.display = 'block';
      balance = 100; // رصيد افتراضي للتجربة
      document.getElementById('balance').innerText = 'Balance: ' + balance + ' ONE';
      alert('Logged in as ' + user);
    } else {
      alert('Please enter username and password.');
    }
  }

  function sendCoins() {
    const amount = parseFloat(document.getElementById('sendAmount').value);
    const recipient = document.getElementById('sendAddress').value;

    if (!amount || amount <= 0) {
      alert('Enter a valid amount.');
      return;
    }
    if (!recipient) {
      alert('Enter recipient address.');
      return;
    }
    if (amount > balance) {
      alert('Insufficient balance.');
      return;
    }

    balance -= amount;
    document.getElementById('balance').innerText = 'Balance: ' + balance.toFixed(4) + ' ONE';
    alert('Sent ' + amount + ' ONE to ' + recipient);
  }
</script>

</body>
</html>
